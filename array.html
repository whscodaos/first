<!DOCTYPE html>
<html>
    <body>
        <h1>포켓몬스터</h1>
        <h2>스칼렛 바이올렛</h2>
        <h3>스타팅 포켓몬</h3>
        <ul>
          <script>
            const pokemons = ['나오하', '뜨아거', '꾸왁스']
            var i = 0;
            while (i < pokemons.length) {
              document.write('<li>' + pokemons[i] + '</li>');
              i = i + 1;
            }
          </script>
        </ul>   
          
      </body>
</html>
